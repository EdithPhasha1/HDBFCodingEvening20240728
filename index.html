<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="ChatAppstyles.css" />
  </head>
  <body>
    <div id="login-screen">
      <input
        type="text"
        id="username-input"
        placeholder="Enter your username (max 20 characters)"
      />
      <button id="join-chat">Join Chat</button>
    </div>
    <div id="chat-screen" style="display: none">
      <div id="chat-header">
        <h2>Chat App</h2>
        <button id="change-username">Change Username</button>
      </div>
      <div id="chat-container">
        <div id="online-users">
          <h3>Online Users</h3>
          <ul id="user-list"></ul>
        </div>
        <div id="chat-area">
          <div id="messages"></div>
          <div id="typing-indicator"></div>
          <div id="input-area">
            <input
              type="text"
              id="message-input"
              placeholder="Type a message (max 500 characters)..."
            />
            <button id="send-message">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="chatappscript.js"></script>
  </body>
</html>
